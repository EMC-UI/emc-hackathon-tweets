<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>tweets</title>

    <script src="angular.js"></script>
    <script src="app.js"></script>

  </head>

  <body ng-app="emcTweetApp" ng-controller="main-controller">

    <div class="tweet-container hack-carousel">
      <div class="hack-card"></div>
      <div class="hack-card" ng-repeat="tweet in tweets" ng-class="{'active': $index === active}" ng-style="styleCard(tweet)">
        {{tweet.text}}
        <!-- <pre>{{tweet | json}}</pre> -->
      </div>
      <div class="hack-card"></div>
    </div>

  </body>

</html>
