<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>tweets</title>

    <script src="angular.js"></script>
    <script src="app.js"></script>

  </head>

  <body ng-app="emcTweetApp" ng-controller="main-controller">

    <div ng-repeat="tweet in tweets.statuses">
      <div>USER {{tweet.user.name}}</div>
      <div>TEXT {{tweet.text}}</div>
      <div>--------------</div>
    </div>

  </body>

</html>
